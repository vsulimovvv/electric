<div class="popup popup--order">
  <div class="popup__container">
    <button class="popup__close" type="button" aria-label="Закрыть">
      <svg width="15" height="15">
        <use xlink:href="img/sprite.svg#close"></use>
      </svg>
    </button>
    <div class="popup__wrapper">
      <h2 class="popup__title">Заказать проект</h2>
      <div class="popup__text">
        <p>Оставьте ваши данные и мы вам перезвоним.</p>
      </div>

      <form class="form-submit">
        <div class="form-submit__group">
          <label class="form-submit__label" for="email">Ваш e-mail</label>
          <input
            class="form-submit__input"
            type="email"
            id="email"
            placeholder="Введите адрес вашей электронной почты"
          />
        </div>
        <div class="form-submit__group">
          <label class="form-submit__label" for="tel">Телефон</label>
          <input
            class="form-submit__input"
            id="tel"
            type="tel"
            placeholder="+7 ( _ _ _ ) _ _ _ - _ _ - _ _"
          />
        </div>
        <div class="form-submit__group">
          <label class="checkbox">
            <input class="checkbox__input" type="checkbox" required />
            <span class="checkbox__box"></span>
            <span class="checkbox__text">
              Соглашаюсь с<a href="#"> обработкой персональных данных</a>
            </span>
          </label>
        </div>

        <button class="form-submit__btn btn" type="button">Отравить</button>
      </form>
    </div>
  </div>
</div>
